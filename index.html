.cloud_banner{

    position: relative;

    height: 450px;
    background-image: url("img_m/mm_banner_03.jpg");
    background-size: cover;

    background-position: center center;

    margin-top: 60px;
    }




.mm_logo{
    top:45%;
    z-index: 100;

    width:120px;
    height:120px;

    margin-top: -60px;
    margin-left: -60px;

}
.cloud,
.cloud_shadow{
    bottom: 0;
    max-width: 350px;
    width: 100%;

    margin-left: -175px;
}
.mm_logo,
.cloud,
.cloud_shadow{
    position: absolute;
    left: 50%;
}


.cloud{
    bottom:-15%;
    z-index: 300;


    -webkit-transform:rotate(-9deg);
    -moz-transform:rotate(-9deg);
    -ms-transform:rotate(-9deg);
    transform:rotate(-9deg);

    -webkit-animation: cloudMove 6s ease-in-out infinite;
    -moz-animation: cloudMove 6s ease-in-out infinite;  
    animation: cloudMove 6s ease-in-out infinite;
}

.cloud_shadow{
    bottom: -21%;
    z-index: 200;
    opacity: 0.9;

    -webkit-animation: cloudShodowSize 6s ease-in-out infinite;
    -moz-animation: cloudShodowSize 6s ease-in-out infinite;    
    animation: cloudShodowSize 6s ease-in-out infinite;
}



@-webkit-keyframes cloudMove { 
33.333333% {
    bottom:12%;
    -webkit-transform:rotate(18deg);
    -moz-transform:rotate(18deg);
    -ms-transform:rotate(18deg);
    transform:rotate(18deg);
    }
}
@keyframes cloudMove { 
33.333333% {
    bottom:12%;
    -webkit-transform:rotate(18deg);
    -moz-transform:rotate(18deg);
    -ms-transform:rotate(18deg);
    transform:rotate(18deg);
    }
}
@-webkit-keyframes cloudShodowSize { 
33.333333% {
    -webkit-transform:scale(0.54);
    -moz-transform:scale(0.54);
    transform:scale(0.54);
    opacity:0.3;
}
}
@keyframes cloudShodowSize { 
33.333333% {
    -webkit-transform:scale(0.54);
    -moz-transform:scale(0.54);
    transform:scale(0.54);
    opacity:0.3;
}

}
