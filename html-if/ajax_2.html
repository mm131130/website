<script>

$(window).on('load', function() {




var p_i = '';
var dot_box_products_list = '';
var products_num = 0;
var show_item = 0;



$('.products_box').each(function() {

	var products_box = $(this);

	products_box.find('.page_box > div').each(function(i) {
		products_num = i+1 ;

		// $(this).find('.item_num').html(products_num);
		// build_dot_btn += '<a href="#item_'+ products_num +'">' + products_num + '</a>';
		// $(this).attr('id', 'item_' + products_num );
		dot_box_products_list += '<a href="#"><span class="img_box"><img src="  "></span></a>';

	});

products_box.find('.dot_box').html(dot_box_products_list);

products_box.find('.dot_box a').on('click', function(){
    slide_move($(this).index());
    $('.one_line').css({background: '#000'});
    return false;
});


var products_L = [];
var products_W = [];
var slide_show_W = 0;
var product_box_W = 0;

function products_LW(){
	products_L.length = 0;
	products_W.length = 0;
	slide_show_W = 0;
	product_box_W = 0;

	slide_show_W = products_box.outerWidth();
	product_box_W = products_box.find('.page_box > div').outerWidth();

  products_box.find('.page_box > div').each(function() {
      products_L.push( $(this).position().left );
      products_W.push( $(this).outerWidth() );
 
  });
}




function slide_move(index){
    show_item = index;
    // change_btn_style();
 
if( ( products_L[ show_item ] + product_box_W) >= ( slide_show_W / 2 )  ){
    products_box.stop(true).animate({ scrollLeft: ( product_box_W * index ) - ( slide_show_W / 2 - product_box_W / 2 ) },360);

}else{
    products_box.stop(true).animate({ scrollLeft: ( product_box_W * index ) },360);

}
    // products_box.stop(true).animate({ scrollLeft: product_box_W * index },360);
    products_box.find('.dot_box').stop(true).animate({marginLeft: -98 * index +'px'},270);
    // $(this).find('.page_num').empty().html('<span>'+ (show_item + 1) +'</span><span>'+ hm_item +'</span>' );
}




$('.one_line , .two_line , .column').on('click',  function() {

	// $('.dot_btn').css({ marginLeft:' 0px' });
	// $('.dot_btn a').removeClass('this_product').eq(0).addClass('this_product');
	// $('html, body').stop(true).animate({ scrollLeft: '0px' }, 360);

	$('.products_box').removeClass('one_line two_line column');

	if ($(this).hasClass('one_line')) {


	}else if($(this).hasClass('two_line')) {
		$('.products_box').addClass('two_line');

	}else if($(this).hasClass('column')) {
		$('.products_box').addClass('column');
	}

products_LW();
	return false;

});

products_LW();

}); //products_box



});
