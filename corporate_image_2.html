});

     $(this).parents('.coin_event_box').animate({bottom:'108px'},180).animate({bottom: - ( coin_mov_top + 72 ) + 'px'},120);

});

});



function slide_move(index){
    show_item = index;
    change_btn_style();
    ts.find('.page_box').stop(true).animate({marginLeft: -100 * index +'%'},360);
    ts.find('.products_box').stop(true).animate({marginLeft: -100 * index +'%'},270);
    ts.find('.dot_box').stop(true).animate({marginLeft: -90 * index +'px'},270);

    ts.find('.page_num').empty().html('<span>'+ (show_item + 1) +'</span><span>'+ hm_item +'</span>' );
}



function change_btn_style(){
        if(show_item === 0){
            ts.find('.btn_L').stop(true).animate({left:'-100%'}, 270);
        }else{
            ts.find('.btn_L').stop(true).animate({left:'18px'}, 270);
        }
        if(show_item === hm_item-1){
            ts.find('.btn_R').stop(true).animate({right:'-100%'}, 270);
        }else{
            ts.find('.btn_R').stop(true).animate({right:'18px'}, 270);
        }

        ts.find('.dot_box a').removeClass('click_now').eq(show_item).addClass('click_now');


        ts.find('.dot_box.v4 a').removeClass('open_icon').eq(show_item).addClass('open_icon');

}



ts.find('.show_what_is_new , .show_shop_now , .signin_or_register a').on('click', function(){
    if ($(this).hasClass('show_what_is_new')) {
        ts.find('.what_is_new_box').fadeIn(270).siblings().addClass('jq_filter_ef');
    }else if ($(this).hasClass('show_shop_now')) {
        ts.find('.shop_now_box').fadeIn(270).siblings().addClass('jq_filter_ef');

    }else{
        ts.find('.signin_register_box').fadeIn(270).siblings().addClass('jq_filter_ef');
    }
    return false;
});



ts.find('.btn_X').on('click', function(){
    $(this).parents('.popup_bg').fadeOut(270).siblings().removeClass('jq_filter_ef');
    return false;
});



ts.find('.dot_box a').on('click', function(){
    slide_move($(this).index());
    return false;
});



ts.find('.btn_L').on( 'click', function(){
        if(show_item === 0){
            slide_move(show_item = 0);        
        }else{

ts.find('.btn_R').on('click', function(){
