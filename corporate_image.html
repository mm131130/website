<script> 

$(function() {


var page_box = '';

for( var page = 1 ; page <= 195 ; page++ ){
var p_num = page;

if(page >= 1 && page <= 9){
		p_num = '0'+ page;
	}
page_box += '<div id="page_' + p_num + '" class="page"><div class=""><img src="img_cloud/201905/p' + p_num + '.jpg"></div></div>';
}

$('.page_box').append(page_box);

$('.outside_box').each(function() {

var ts = $(this);
var btn_bg_url = [];
var add_img = '';
var show_item = 0;
var hm_item = $(this).find('.page_box .page').length;

ts.find('.page_box .page').each(function(i) {
    btn_bg_url.push($(this).find('img').attr('src'));
 	add_img += '<a href="#"><span class="img_box"><img src=" '+ btn_bg_url[i] +' "></span></a>';
});

// ts.find('.dot_box.v4').html(add_img);

ts.find('.dot_box.v4').append(add_img);


function slide_move(index){
    show_item = index;
    change_btn_style();
    ts.find('.page_box').stop(true).animate({marginLeft: -100 * index +'%'},360);
    ts.find('.dot_box').stop(true).animate({marginLeft: -90 * index +'px'},270);
    ts.find('.page_num').empty().html('<span>'+ (show_item + 1) +'</span><span>'+ hm_item +'</span>' );
}

function change_btn_style(){
        if(show_item === 0){
            ts.find('.btn_L').stop(true).animate({left:'-100%'}, 270);
        }else{
            ts.find('.btn_L').stop(true).animate({left:'18px'}, 270);
        }
        if(show_item === hm_item-1){
            ts.find('.btn_R').stop(true).animate({right:'-100%'}, 270);
        }else{
            ts.find('.btn_R').stop(true).animate({right:'18px'}, 270);
        }
        ts.find('.dot_box.v4 a').removeClass('open_icon').eq(show_item).addClass('open_icon');

}

ts.find('.btn_L').on( 'click', function(){
        if(show_item === 0){
            slide_move(show_item = 0);        
        }else{
            slide_move(show_item - 1);        
        }
    return false;     
});

ts.find('.btn_R').on('click', function(){
	
	if(show_item === hm_item-1){
            slide_move(hm_item - 1);     
        }else{
            slide_move(show_item + 1);        
        }
    return false;         

});

ts.find('.dot_box a').on('click', function(){
    slide_move($(this).index());
    return false;
});

slide_move(show_item);

}); // outside_box



$('.row_or_column > a').on('click', function() {
	// if($(this).text() === 'column'){
	if($(this).hasClass('icon_column')){
		$('.cloud_img').addClass('column');


	}else{
		$('.cloud_img').removeClass('column');

	}

	$(this).addClass('click').siblings().removeClass('click');
    return false;
});

}); // end









</script>
