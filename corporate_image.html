<style>

	   

.cloud_up_down{
	position:relative;
	
	height:500px;
	}
.cloud_up_down .mm_logo_A{
	position:relative;
	top:40%;
	left:50%;
	transform:translate(-50%,-50%);

	}	
	
.cloud,
.cloud_shadow{
	position:absolute;
	top:81%;
	left:50%;
	display:inline-block;
	margin-left:-175px;
	}
.cloud{
	z-index:300;
	margin-top:-180px;
	-webkit-animation:cloudMove 8s ease-in-out infinite;
	-moz-animation:cloudMove 8s ease-in-out infinite;
	animation:cloudMove 8s ease-in-out infinite;			
	}
.cloud_shadow{
	z-index:200;
	opacity:0.9;
	-webkit-animation:cloudShodowSize 8s ease-in-out infinite;
	-moz-animation:cloudShodowSize 8s ease-in-out infinite;
	animation:cloudShodowSize 8s ease-in-out infinite;
	}
@keyframes cloudMove { 

33% {
	
	-webkit-transform: rotate(-9deg);
	}
50% {
	margin-top:-260px;
	}	
	
90% {

	}	
	
100% {
	
	
	}		
}
@keyframes cloudShodowSize { 

50% {
	-webkit-transform:scale(0.72);
	opacity:0.3;
}

}

.animation_sun_moon{
	overflow:hidden;
	position:relative;
	background-color:#c7434b !important;
		-webkit-animation:bg_color 9s linear infinite;
	-moz-animation:bg_color 9s linear infinite;
	animation:bg_color 9s linear infinite;
}
.animation_sun_moon .img_parking_text,
.animation_sun_moon .img_cloud,
.animation_sun_moon .img_shadow,
.animation_sun_moon .img_parking_box{

	position:absolute;
	
	top:50%;
	left:50%;
width:155px;
height:auto;
}
.img_parking_text{
width:72px !important;	
	z-index:400;
	transform:translate(-36px,-17px) !important;
	}
.img_cloud{
	z-index:300;
	transform:translate(-67px,-113px) !important;
	}
.img_shadow{
	
	opacity:1;
	z-index:50;
	transform:translate(-78px,-114px) !important;
	
	-webkit-animation:opacity_shadow 9s linear infinite;
	-moz-animation:opacity_shadow 9s linear infinite;
	animation:opacity_shadow 9s linear infinite;
	}

.img_parking_box{
	
	width:171px !important;
	
	opacity:1;
	z-index:100;
	transform:translate(-80px,-139px) !important;
	
	}
.animation_sun_moon .bg_img_c{
	
	display:none;
	position:relative;
	z-index:1;
	width: auto;
	height:100%;
}


.sun_moon{
	position:absolute;
	z-index:200;
	
	bottom:0;
	left:36%;
    margin-bottom: -136px;
    margin-left: -25px;

	width:56px;
	-webkit-animation:sun_moon 9s linear infinite;
	-moz-animation:sun_moon 9s linear infinite;
	animation:sun_moon 9s linear infinite;


	
	/*background-color:#C60;
		transform: rotate(19deg); 
	height:500px;
  	
	 

	-webkit-animation:sun_moon 60s ease-in-out infinite;
	-moz-animation:sun_moon 60s ease-in-out infinite;
	animation:sun_moon 60s ease-in-out infinite;
*/	
	}
.sun_moon img{
	position: static;
	
	width:56px;
	height:auto;
	transform:none;
	}
.sun_moon img:first-child{
	
	margin-bottom:390px;
	
	}
.sun_moon img:last-child{
	-webkit-animation:sun_moon 9s linear infinite;
	-moz-animation:sun_moon 9s linear infinite;
	animation:sun_moon 9s linear infinite;

	float:right;
	}
	
	

@keyframes sun_moon { 
100% {
transform: rotate(360deg);
}

}
@keyframes bg_color { 
50% {
	background-color:#1b2b43;
}

}
@keyframes opacity_shadow { 
50% {
	opacity:0;
}

}
