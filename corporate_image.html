.cloud_up_down{

.cloud,
.cloud_shadow{

	}
.cloud{
	z-index:300;
	margin-top:-180px;

	-moz-animation:cloudMove 8s ease-in-out infinite;
	animation:cloudMove 8s ease-in-out infinite;			
	}
.cloud_shadow{
	z-index:200;
	opacity:0.9;

	}
@keyframes cloudMove { 

33% {
	
	-webkit-transform: rotate(-9deg);

	}
50% {

90% {

	}

	}

	z-index:200;
	
	top:100%;
	left:50%;

/*     margin-bottom: -190px;
    margin-left: -25px; */

	width:900px;

	height: 90px;

	-webkit-animation:sun_moon 9s linear infinite;
	-moz-animation:sun_moon 9s linear infinite;
	animation:sun_moon 9s linear infinite;

	/* background-color: #fff; */

	-webkit-transform: rotate(0deg) translate(-50% , 0%) rotate(0deg);
		-moz-transform: rotate(0deg) translate(-50% , 0%) rotate(0deg);
			-ms-transform: rotate(0deg) translate(-50% , 0%) rotate(0deg);
				transform: rotate(0deg) translate(-50% , 0%) rotate(0deg);


				text-align: left;

	}
.sun_moon img{
	position: static;
	
	width:90px;
	height:auto;
	transform:none;
	}
.sun_moon img:first-child{


	

	
	}
.sun_moon img:last-child{
	-webkit-animation:rotate_365 9s linear infinite;
	-moz-animation:rotate_365 9s linear infinite;
	animation:rotate_365 9s linear infinite;

	float: right;
	}
	
	

@keyframes sun_moon { 
100% {
	-webkit-transform: rotate(0deg) translate(-50% , 0%) rotate(360deg);
		-moz-transform: rotate(0deg) translate(-50% , 0%) rotate(360deg);
			-ms-transform: rotate(0deg) translate(-50% , 0%) rotate(360deg);
				transform: rotate(0deg) translate(-50% , 0%) rotate(360deg);
}

}


@keyframes rotate_365 { 
100% {
	-webkit-transform: rotate(360deg);
		-moz-transform: rotate(360deg);
			-ms-transform: rotate(360deg);
				transform: rotate(360deg);
}

}


@keyframes bg_color { 
50% {
	background-color:#1b2b43;
}

}
@keyframes opacity_shadow { 
50% {
	opacity:0;
}
}






.dot_box.v4{
	
	transform: translateX(-45px);
}


.dot_box.v4 > *{
	position: relative;
	background: none;
	width: 90px;
	height: 60px;
}


.dot_box.v4 .img_box{
	position: absolute;
	overflow: hidden;


	top: 50%;
	left: 50%;
	margin: -5px 0 0 -5px;

	display: block;

	width:8px;
	height:8px;
	border-radius: 50%;
	border: 1px #fff solid;

	background-color: #000;

transition: all 0.3s;
}

.dot_box.v4  .btn_text{
	position: absolute;
	bottom: -24px;
	left: 50%;

	display: block;

	opacity: 0;

	transform: translateX(-50%);



	line-height: 24px;
	color: #000;
	text-shadow:0 3px 9px rgba(255,255,255,0.6),0 2px 6px rgba(255,255,255,0.8) ;

transition: all 0.6s;
}


.dot_box.v4 > *:hover .img_box, 
.dot_box.v4 > *.open_icon .img_box{
	width:56px;
	height:56px;
	margin: -30px 0 0 -30px;
	border: 2px #fff solid;
}

.img_box img{
	position:absolute;
	left: 50%;
	display: none;
	width: 100px;
	margin-left: -50px;

}
.dot_box.v4 > *:hover .img_box img, 
.open_icon .img_box img{
	display:block !important;

}
.dot_box.v4 > *:hover .btn_text, 
.open_icon .btn_text{
	opacity:1 !important;
}
