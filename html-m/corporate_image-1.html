<script>

$(function() {







$('.cloud_img').each(function() {

var cloud_img = $(this);

var hmi = 693;

var repeat_time = 18;

var one_page_max = 18;

var hmp = Math.ceil( hmi / one_page_max );

var air = hmp * one_page_max - hmi ;

var hide_num = one_page_max - ( hmp * one_page_max - hmi ) ;

// $('.m_page_name').append( hide_num );

var add_pagination = '';

		for( var i = 1 ; i <= hmp ; i++ ){

			add_pagination += '<a href="#">' + i + '</a>';

		}

cloud_img.find('.pagination').empty().append( add_pagination );
cloud_img.find('.pagination a:first-child').addClass('click');
cloud_img.find('.pagination a:last-child').addClass('last_btn');

// var p_num = 0;

var add_page = '';

var add_dot_btn = '';

var btn_img_url = [];

var star_item_num = 0;

var show_item = 0;

var now_page = 0;

function load_img(p , r){

	var p_num = 0;

	add_page = '';

		for( var page = 1 ; page <= r ; page++ ){

			p_num = page + p ;

			if( p_num <= 9 ){
				p_num = '00' + p_num;

			}else if( p_num <= 99 ){
				p_num = '0' + p_num;
			}


			add_page += '<div id="page_' + p_num + '" class="page"><div><img src="../img-m/cloud_img/p' + p_num + '.jpg"></div></div>';

		}

		cloud_img.find('.page_box').empty().html( add_page );

	c_dot_btn_img();

	}


// $('.tag').text(hide_num);

	function build_dot_btn(){
		btn_img_url.length = 0; 
		add_dot_btn = '';
	
		cloud_img.find('.page_box .page').each( function(i) {
		    btn_img_url.push( $(this).find('img').attr('src') );
		 	add_dot_btn += '<a href="#"><span class="img_box"><img src="' + btn_img_url[i] + '"></span></a>';
		});

		cloud_img.find('.dot_box.v4').append(add_dot_btn);

	}
	
    cloud_img.find('.m_page_num').html('<span class="now_page"></span><span>' + hmi + '</span>');
	
	function page_num(){

    	cloud_img.find('.m_page_num .now_page').empty().html( now_page + show_item + 1 );

	}


	function slide_move(m){

		show_item = m;

    	cloud_img.find('.page_box').stop(true).css({marginLeft: -100 * show_item +'%'});
    	cloud_img.find('.dot_box').stop(true).css({marginLeft: -90 * show_item +'px'});

		page_num();

    	c_dot_btn_style();

	}
	function c_dot_btn_img(){

		btn_img_url.length = 0;

		cloud_img.find('.dot_box.v4 img').attr('src' , '');

		cloud_img.find('.page_box .page').each( function() {
		    btn_img_url.push( $(this).find('img').attr('src') );

		});

		cloud_img.find('.dot_box.v4 a').each( function(i) {
			$(this).find('img').attr('src' , btn_img_url[i] );
		});

	}
	function c_dot_btn_style(){

		// if(show_item === 0){
  //           cloud_img.find('.btn_L').stop(true).animate({left:'-100%'}, 270);
  //       }else{
  //           cloud_img.find('.btn_L').stop(true).animate({left:'18px'}, 270);
  //       }

  //       if(show_item === hm_item-1){
  //           cloud_img.find('.btn_R').stop(true).animate({right:'-100%'}, 270);
  //       }else{
  //           cloud_img.find('.btn_R').stop(true).animate({right:'18px'}, 270);
  //       }

        cloud_img.find('.dot_box.v4 a').removeClass('open_icon').eq(show_item).addClass('open_icon');

	}





$('.pagination').each(function() {
    
var ts = $(this);
// var point_3 = '<div class="point_3">...</div>';

if ( hmp >= 6) {
    ts.find('*:nth-child(n+4):not(:last-child)').hide();
    ts.find('*:last-child').addClass('add_L');
}

$(this).find('a').on('click', function() {

    // ts.find('[class*="add_"]').removeClass('[class*="add_"]');

    $(this).siblings('a:not(:first-child):not(:last-child)' ).hide();

    $(this).prev().show();
    $(this).next().show();


    if( $(this).index() === hmp - 1 ) {
        ts.find('a:nth-last-child(3)').show();

    }else if( $(this).index() === 0 ) {
        ts.find('a:nth-child(3)').show();

    }


	if ( $(this).index() >= 3 && $(this).index() <= hmp - 4 ){
	    ts.find('*:first-child').addClass('add_R');
	    ts.find('*:last-child').addClass('add_L');

	}else if( $(this).index() >= hmp - 3){
	    ts.find('*:last-child').removeClass('add_L');
	    ts.find('*:first-child').addClass('add_R');

	}else if( $(this).index() <= 3 ){
	    ts.find('*:last-child').addClass('add_L');
	    ts.find('*:first-child').removeClass('add_R');

	    
	}

	slide_move(0);

		$(this).addClass('click').siblings().removeClass('click');

		if( $(this).hasClass('last_btn') ){
			// cloud_img.find('.page_box').addClass('hide');
			// cloud_img.find('.dot_box').addClass('hide');
			cloud_img.find('.dot_box a:nth-last-child(-n+'+ air +')' ).hide();
			// .dot_box.hide a:nth-last-child(-n+10),
			load_img( star_item_num = $(this).index() * one_page_max , hide_num);

		}else{
			// cloud_img.find('.page_box').removeClass('hide');
			// cloud_img.find('.dot_box').removeClass('hide');
			cloud_img.find('.dot_box a' ).show();
