<script>


  function isiPad(){
    return (navigator.platform.indexOf("iPad") != -1);
  }

  $(function(){

    if($(window).width() > 1025) {
        // $(".background").css({"background-image": "url(next_dev-17.svg)", "background-size": "1920px 960px"});
        if(!isiPad()){

          var vertical=0,
          horizontal=0;

          setInterval(function(){
            var y = 480*vertical,
            x = 480*horizontal,
            y_animate = false;

            $('.bga').css({"background-position": "-"+x+"px -"+y+"px"});

            if(horizontal < 3){
              horizontal = horizontal+1;
            }
            else{
              horizontal = 0;
              y_animate = true;
            } 

            if(vertical < 8){
              if(y_animate){
              vertical = vertical+1;
              y_animate = false;
              }
            }else{
              vertical = 0;
              y_animate = false;
              } 
          },180);
        }
    }
  });


</script>
