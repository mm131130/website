<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Untitled Document</title>

<link media="all" rel="shortcut icon" href="../img_mm/mm_logo.png">
<link media="all" rel="stylesheet" href="../css/all.css"/>
<link media="all" rel="stylesheet" href="../css/fonts.css"/>
<link media="all" rel="stylesheet" href="../css/size.css"/>
<style>


.product_info {
	border:1px #000000 solid;
	}
.product_info *{
	display:block;
	clear:both;
	}


.finishers_all{
	overflow: hidden;

	}

.finishers_all > *{

	display:inline-block;
	width:33.333333%;
	padding:18px 9px;
	}
	
.hmp{
	position:fixed;
	top:0;
	left:0;
	right:0;
	
	z-index:900;
	margin:0 auto;
	
	font-size:12px;
	line-height:50px;
	color:#F00;
	
	padding:0 25px;
	
	
	background-color:#F00;
	
	
	}	
.vino_info > *{
	display: block;
	font-size:14px;
	line-height:18px;
	font-family:roboto_light;
	
	color:#170003;
	color:#3f0514;
	
	letter-spacing:0.06em;
	padding:6px 0;
	}
.vino_info img{
	width:210px;
	}	
.vino_info > * span{
	display: block;
	font-size:12px;
	line-height:18px;
	font-family:roboto_regular;
	color: #999;

	text-transform:uppercase;
	padding:3px 0;
	}
.vino_kind{
	display: block;
	font-size:12px;
	line-height:18px;
	font-family:roboto_regular;
	color: #999;
	text-transform:uppercase;	
	
	}
.vino_name{
	font-size:30px;
	line-height:30px;
	font-family:modern_display;
	text-transform:uppercase;
	letter-spacing:0;
	
	
	}
</style>
<script src="../jq/jquery_3_2_1_min.js"></script>

<script>
$(function(){
	get_products_list();
	function get_products_list(){
		$.ajax({
			url:"../xml/vino_list_001.xml",
			cache:false,
			dataType:"xml",
			success:function(xml){
				$(xml).find("sm_vino").each(function() {
					//var index=0;
				$('.finishers_all').empty();
					$(this).find("info").each(function() {
	var product_list = '';
	var product_box = new Array;
	//var product_box = [];
	var products = '<div class="vino_info"><div class="vino_kind">' 
	
	+ $(this).find("kind").text() + '</div><img src="' 
	+ $(this).find("img_url").text() + '"><div class="vino_name"><span>name</span>' 
	+ $(this).find("name").text() + '</div><div class="vino_price"><span>price</span>' 
	+ $(this).find("price").text() + '</div><div class="vino_color"><span>color</span>' 
	+ $(this).find("color").text() + '</div><div class="vino_perfume"><span>perfume</span>' 
	+ $(this).find("perfume").text() + '</div><div class="vino_flavor"><span>flavor</span>' 
	+ $(this).find("flavor").text() + '</div><div class="vino_serving_suggestions"><span>gastronomic combinations</span>' 
	+ $(this).find("gastronomic_combinations").text() + '</div><div class="vino_tasting_temperature"><span>tasting temperature</span>' 
	+ $(this).find("tasting_temperature").text() + '</div><div class="vino_area"><span>area</span>' 
	+ $(this).find("area").text() + '</div><div class="vino_producer"><span>producer</span>' 
	+ $(this).find("producer").text() + '</div><div class="vino_analysis"><span>analysis</span>' 
	+ $(this).find("analysis").text() + '</div></div>';		
		
	product_box.push( products );
	
	for ( var i=0; i < product_box.length; i++ ){
		product_list += product_box[i];
	}

	$('.finishers_all').append( product_list );
	//index += 1;
	});
	//$('.finishers_all').append( index );				
				});//products_list
			}
		});//ajax
	}//function getXMLRacers

});

	
</script>
</head>

<div class="mw_1200 finishers_all">
</div>

<footer>

</footer>

</body>
