function shop_now_v01(){
$('.vino_info').each(function(){
	var ts = $(this);
	ts.on('click', function(){
		ts.addClass('r');
		ts.find('.sm_p_info').slideUp(108);
		ts.find('.shop_now_box').slideDown(108);	
		ts.find('.b_plus_minus').addClass('rotate_135');	
		ts.find('.vino_p_img').addClass('img_w');
	return false;		
	});
	
	
	ts.find('.b_plus_minus').on('click', function(){
	
	if(ts.hasClass('r')){
		ts.removeClass('r');
		ts.find('.sm_p_info').slideDown(108);
		ts.find('.shop_now_box').slideUp(108);	
		ts.find('.b_plus_minus').removeClass('rotate_135');	
		ts.find('.vino_p_img').removeClass('img_w');
	}else{
		ts.addClass('r');
		ts.find('.sm_p_info').slideUp(108);
		ts.find('.shop_now_box').slideDown(108);	
		ts.find('.b_plus_minus').addClass('rotate_135');	
		ts.find('.vino_p_img').addClass('img_w');				
	}
	return false;
	});
});
} // f - shop_now - v01

		ts.find('.vino_p_img').addClass('img_w');

		ts.find('.shop_now_box').hide();

		ts.find('.shop_now_box').show();	
		ts.find('.b_plus_minus').addClass('rotate_135');	
		ts.find('.vino_p_img').addClass('img_w');				
	}
	return false;
	});
});
