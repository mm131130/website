<script>
$(function(){
	
	
	$('.sm_nav.v2').each(function() {
		var sm_nav_v2 = $('.sm_nav.v2');
		sm_nav_v2.find('.b_login_register').on('click', function(){
			$(this).hide().siblings().show();
		});
		
		sm_nav_v2.find('.fb_sign_out').on('click', function(){
			sm_nav_v2.find(' > *').css('display', '');
		});
    });
	
	
	
	
	
	
	
	$('.sm_nav.v1').each(function() {
    	var sm_nav_v1 = $('.sm_nav.v1');
		
		sm_nav_v1.find('.b_login_register').on('click', function(){
			
			
			
			if($(this).hasClass('open')){
			$(this).removeClass('open').html('Login / Register');
				sm_nav_v1.find(' > *').css('display', '');
			}else{
			
			$(this).addClass('open').html('Sign Out').siblings().show();
		
			}
			
		});
		
	});  
    
	
});
