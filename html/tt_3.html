<script>
$(function(){

var banner_box = '';

for( var page = 1 ; page <= 146 ; page++ ){
var p_num = page;

if(page >= 1 && page <= 9){
		p_num = '0'+ page;
	}
banner_box += '<div><div class="iphen_size"><img src="../img_parking/20180711/p' + p_num + '.jpg"></div></div>';
}	
$('.add_img').empty().prepend(banner_box);



// slide_function
// dot_box
// add_img
var win_w;
$(window).on('load resize', function() {
win_w = $(window).width()/2;
// $('body').html(win_w);
});



$('.slide_function').each(function() {
	var ts = $(this);
	var build_dot_box = '';
	var now_item = 0;
	var img_src = [];
	var hmp = ts.find('.add_img > *').length;

	ts.find('.add_img > *').each(function(i) {
		var btn_num = i+1;

		if(btn_num <= 9){btn_num = '0'+(i + 1);}

		var id_name = btn_num;

		img_src.push($(this).find('img').attr('src'));
		build_dot_box += '<a href="#'+ btn_num +'"><span class="img_box"><img src=" '+ img_src[i] +' "></span><span class="btn_text">'+ btn_num +'</span></a>';
		$(this).attr({ id : id_name });
	});

ts.find('.dot_box').html(build_dot_box);



ts.find('.dot_box.v4 > *:nth-child(30) .img_box , .dot_box.v4 > *:nth-child(60) .img_box , .dot_box.v4 > *:nth-child(90) .img_box').addClass('style_diamond');



if(ts.find('.style_diamond')){
ts.append('<div class="chapter_btn"><a class="chapter" href="#30">30</a><a class="chapter" href="#60">60</a><a class="chapter" href="#90">90</a><a class="chapter" href="#120">120</a></div>');

}





ts.find('.dot_box').before('<a class="move_L_btn" href="#01">&nbsp</a><a class="move_R_btn" href="#'+ hmp +'">&nbsp</a>');

ts.find('.dot_box a , .move_L_btn , .move_R_btn , .chapter').on('click', function() {

	var goto_T = $($(this).attr('href')).offset().top;
	var goto_L = $($(this).attr('href')).offset().left;

	$('html, body').stop(true).animate({ scrollTop:goto_T , scrollLeft: goto_L+ 'px'}, 360);

	if($(this).hasClass('move_L_btn')){
	slide_move(0);	

	}else if($(this).hasClass('move_R_btn')){
	slide_move(hmp-1);	

	}else if($(this).hasClass('chapter')){
		var goto_chapter = $(this).html();
	slide_move(goto_chapter-1);	

	}else{

	slide_move($(this).index());	
	}


	
    return false;
});




function slide_move(index){
    now_item = index;
	change_btn_style();
    ts.find('.dot_box').stop(true).animate({marginLeft: -90 * index +'px'},270);

     ts.find('.page_num').empty().html('<span>'+ (now_item + 1) +'</span><span>'+ hmp +'</span>' );

}
function change_btn_style(){
        if(now_item === 0){
            ts.find('.btn_L').stop(true).animate({left:'-100%'}, 270);
            ts.find('.move_L_btn').removeClass('click_now');
            
        }else{
            ts.find('.btn_L').stop(true).animate({left:'18px'}, 270);
            ts.find('.move_L_btn').addClass('click_now');
        }
        if(now_item === hmp-1){
            ts.find('.btn_R').stop(true).animate({right:'-100%'}, 270);
            ts.find('.move_R_btn').removeClass('click_now');
        }else{
            ts.find('.btn_R').stop(true).animate({right:'18px'}, 270);
            ts.find('.move_R_btn').addClass('click_now');
        }

        ts.find('.dot_box a').removeClass('open_icon').eq(now_item).addClass('open_icon');
}


slide_move(now_item);


});// slide_function




});// end
</script>
