<script>
$(function(){

var win_S_T = 0;
var win_W = $(window).width();
var win_H = $(window).height();

$('.demo_page').each(function() {
      var ts = $(this);
      var now_page = 0;
      var build_box = '';

      for (var i = 1; i <= 17; i++) {
            if( i <= 9 ){
                  i = '00' + i;
            }else if( i <= 99 ){
                  i = '0' + i;
            }

            build_box += '<div date-title="Anytime Black Dresses" date-content="black_dress" class="screen_size black_dress">' + (i) + '</div>';


      }

      ts.find('.content_box').html(build_box);

      var hmc = ts.find('.content_box > div').length;
      var build_dot_btn = '';      
      var btn_text = [];

      $('.content_box > div').each(function(i) {

        btn_text.push($(this).attr('date-title'));

            build_dot_btn += '<a href="#page_num_'+ (i+1) +'"><span><div>'+ (i+1) +'</div>'+ btn_text[i] +'</span></a>';
            $(this).attr('id', 'page_num_'+ (i+1));
      });

      // $('.content_menu').html(build_dot_btn);


      // ts.find('.content_box > div').each(function(i) {
      //   build_dot_btn += '<a href="#page_num_'+ (i+1) +'">&nbsp;</a>';
      //   $(this).attr('id', 'page_num_'+ (i+1));
      // });

      ts.find('.content_menu').html(build_dot_btn);





function moveBody(go){
      var space_T = win_H/2 - content_H[now_page]/2;

      if( ts.hasClass('ipad_H') ){
            $('html, body').stop(true).animate({ scrollTop: go -30 }, 360);

      }else if( ts.hasClass('mobile_W_320') ){
            $('html, body').stop(true).animate({ scrollTop: go -30 }, 360);

      }else {
            $('html, body').stop(true).animate({ scrollTop: go - space_T }, 360);
      }
}

function moveMenu(num){
      ts.find('.content_menu').stop(true).animate({ marginTop: - ( num * 50 ) + 'px' },300);
      ts.find('.content_menu a').eq(num).addClass('tag_who').siblings().removeClass('tag_who');
      ts.find('.content_num *:first-child').text(num + 1);
}

ts.find('.content_menu a').on('click', function(){
      now_page = $(this).index();
      moveBody( content_T[now_page] );
      moveMenu( now_page );
      console.log(now_page);
      return false;
});

var content_T = [];  
var content_H = []; 
var touch_space = win_H/3;

get_box_TH();

function get_box_TH(){
      ts.find('.content_box > div').each(function(i) {
            content_T.push( $(this).offset().top );
            content_H.push( $(this).innerHeight() );
      });
}


$(window).on('scroll load', function() {
  
get_box_TH();
 return false;
});



ts.find('.size_btn a').on('click' , function() {

      now_page = 0;

      content_T.length = 0;
      content_H.length = 0;
   
      ts.removeClass().addClass('demo_page').find('*').css('display', '');

      if( $(this).hasClass('fullscreen') ){
            ts.addClass('fullscreen');
          
      }else if( $(this).hasClass('w1024') ){
            ts.addClass('ipad_W');

      }else if( $(this).hasClass('w768') ){
            ts.addClass('ipad_H');

      }else if( $(this).hasClass('m414') ){
            ts.addClass('m_414');

      }else if( $(this).hasClass('m375') ){
            ts.addClass('m_375');

      }else if( $(this).hasClass('m320') ){
            ts.addClass('m_320');

      }else{

      }

      get_box_TH();
 
return false;

});// a btn





$(window).on('scroll load', function() {
      
      win_S_T = $(window).scrollTop();

      for (var sp = 0; sp < hmc; sp++) {
            if ( win_S_T >= content_T[sp] - touch_space ) {

                  now_page = sp;

                  // ts.find('.content_menu a').removeClass('tag_who').eq(sp).addClass('tag_who');
                  ts.find('.content_menu').css({ marginTop: - ( now_page * 50 ) + 'px' });
                  ts.find('.content_menu a').eq(now_page).addClass('tag_who').siblings().removeClass('tag_who');
                  ts.find('.content_num *:first-child').text(now_page + 1);

            }
      }
 return false;
});//window scroll


ts.find('.c_Top , .c_Bottom, .c_Prev , .c_Next').on('click', function() {

if( $(this).hasClass('c_Top') ){
      moveBody(0);

}else if( $(this).hasClass('c_Bottom') ){
      moveBody( content_T[hmc - 1]);

}else if( $(this).hasClass('c_Prev') ){

      if(now_page === 0 ){
            moveBody( content_T[ now_page = 0 ]); 
      }else{
            moveBody( content_T[ now_page - 1]);     
      }

}else if( $(this).hasClass('c_Next') ){


      if(now_page === hmc-1 ){
            moveBody( content_T[ now_page = hmc-1 ]); 
      }else{
            moveBody( content_T[ now_page + 1]);       
      }
   
 
}else{


}

return false; 
});


ts.find('.content_num *:last-child').text(hmc);

moveBody(now_page);
moveMenu(now_page);


});

});
// end
</script>
