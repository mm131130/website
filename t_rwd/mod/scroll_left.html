      -o-transition:all 0.45s;
      transition:all 0.45s;

}

}

      top: calc( 66.666666% - 60px );

      }

<script>
$(function(){

var win_S_L = 0;
var win_W = $(window).width();

$('.screen_size').each(function() {
      var now_product = 0;

      var ts = $(this);

      var build_product = '';

      for (var i = 1; i <= 30; i++) {
            build_product += '<div>'+ (i) +'</div>';
      }
      
ts.find('.products_list_page').html(build_product);

     
var hmp = ts.find('.products_list_page > div').length;


var build_dot_btn = '';
ts.find('.products_list_page > div').each(function(i) {

      build_dot_btn += '<a href="#">' + (i+1) + '</a>'
  
});

ts.find('.dot_box.demo').html(build_dot_btn);

var product_box_L = [];  
var product_box_W = []; 

get_box_TH();

function get_box_TH(){
      ts.find('.products_list_page > div').each(function(i) {
            product_box_L.push( $(this).offset().left );
            product_box_W.push( $(this).outerWidth() );

      });
}



ts.find('.dot_box.p_right > a , .dot_box.p_left > a').on('click',function() {
      now_product = $(this).index();
      moveDot_T(now_product);
      moveBody_L(now_product);

      $(this).addClass('tag_who').siblings().removeClass('tag_who');

      return false;
});

ts.find('.dot_box.demo.p_bottom > a').on('click',function() {

      now_product = $(this).index();

      moveDot_L(now_product);
      moveBody_L(now_product);

      $(this).addClass('tag_who').siblings().removeClass('tag_who');

      return false;
});




function moveDot_T(go){
      ts.find('.dot_box.p_left , .dot_box.p_right').stop(true).animate({ marginTop: - ( go * 90 ) + 'px' },300);
      ts.find('.dot_box.p_left a, .dot_box.p_right a').eq(go).addClass('tag_who').siblings().removeClass('tag_who');
}



function moveDot_L(go){
      ts.find('.dot_box.p_bottom').stop(true).animate({ marginLeft: - ( go * 50 ) + 'px' },300);      
      ts.find('.dot_box.p_bottom a').eq(go).addClass('tag_who').siblings().removeClass('tag_who');
}
function moveBody_L(go){
      var left_space = win_W/2 - product_box_W[go]/2;
      $('html, body').stop(true).animate({ scrollLeft: product_box_L[go] - left_space}, 360);
}


ts.find('.c_Top , .c_Bottom, .c_Prev , .c_Next , .c_Left , .c_Right').on('click', function() {

if( $(this).hasClass('c_Top') ){
      moveBody_L(now_product = 0);
      moveDot_L(now_product = 0);
}else if( $(this).hasClass('c_Bottom') ){
      moveBody_L(now_product = hmp-1 );
      moveDot_L(now_product = hmp-1 );

}else if( $(this).hasClass('c_Left') ){
      moveBody_L(now_product = 0);
      moveDot_L(now_product = 0);

}else if( $(this).hasClass('c_Right') ){
      moveBody_L( now_product = hmp-1 );
      moveDot_L(now_product = hmp-1 );

}else if( $(this).hasClass('c_Prev') ){

      if(now_product === 0 ){
            moveBody_L( now_product ); 
            moveDot_L(now_product = 0);
      }else{

            now_product -= 1;
            moveBody_L( now_product ); 
            moveDot_L( now_product );    
      }

}else if( $(this).hasClass('c_Next') ){

      if(now_product === hmp-1 ){
            moveBody_L(now_product ); 
            moveDot_L(now_product = hmp-1 );  
      }else{

            now_product += 1;
            moveBody_L( now_product );
            moveDot_L(now_product);       
      }
   
 
}else{


}


return false;
 
});




// var ppp = win_W/2 - ( product_box_W[0]/2+9 );


// $(window).on('scroll load', function() {
      
//       win_S_L = $(window).scrollLeft();



//       for (var sp = 0; sp <= hmp; sp++) {

//             if( win_S_L + win_W/2  >= product_box_L[sp] ) {
//                   now_product = sp; 
//                   // ts.find('.dot_box.p_bottom').css({ marginLeft: - ( now_product * 50 ) + 'px' });
//                   // ts.find('.dot_box.p_bottom a').eq(now_product).addClass('tag_who').siblings().removeClass('tag_who');


//                   moveDot_L(now_product);

//             }

//       }

// });//window scroll

moveDot_T( now_product );
moveDot_L( now_product );
moveBody_L( now_product );

});

});
