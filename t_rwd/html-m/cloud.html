height: 100%;

<script>

$(function(){


var build_cloud_box = '';

for (var i = 0; i <= 190; i++) {

    var num = i+1;

    if (num<=9) {

        num = '0' + num;
    }
    

    build_cloud_box += '<div><div class="num">'+ ( num )  +'</div><img src="../img-m/cloud_img/p' + ( num ) + '.jpg"></div>';


}

$('.cloud_box').append(build_cloud_box);


});
