function wish_btn(){
$('.vino_products_box').each(function() {
	
	var ts = $(this);
	
	ts.find('.my_wish_icon').on('click', function() {

	if($(this).hasClass('click_icon')){
		$(this).removeClass('click_icon');		
	}else{
		$(this).addClass('click_icon');	
	}
	
	
	ts.find('.click_icon')	.each(function(i) {
		var num_wish = '';	
		num_wish = i+1;	
	
		if(num_wish >= 1){
		
			$('.b_my_wish').removeClass('num_zero');
		}else if(num_wish < 1){
	
			$('.b_my_wish > div').html('');	
			$('.b_my_wish').addClass('num_zero');
		}	
	$('.b_my_wish > div').html(num_wish);	
	});
	

	return false;
	});
	});	
}

function vino_add_now(){
$('.vino_info').each(function(){
	
	var ts = $(this);
	ts.on('click', function(){
		ts.addClass('r');
		ts.find('.vino_p_img').animate({	height:'146px'},270, function(){
			ts.find('.sm_p_info').slideUp(108);
			ts.find('.shop_now_box').slideDown(108);	
	});	
	ts.find('.b_plus_minus').addClass('rotate_135');	
		
	return false;		
	});
	
	
	ts.find('.b_plus_minus').on('click', function(){
		
	if(ts.hasClass('r')){
		ts.removeClass('r');
			ts.find('.shop_now_box').slideUp(270,function(){
			ts.find('.vino_p_img').animate({	height:'240px'},108);
			ts.find('.sm_p_info').slideDown(108);
	});	
	ts.find('.b_plus_minus').removeClass('rotate_135');	
	
	}else{
		ts.addClass('r');
		ts.find('.vino_p_img').animate({	height:'146px'},270, function(){
			
		ts.find('.sm_p_info').slideUp(108);
		ts.find('.shop_now_box').slideDown(108);	
			});
		
	ts.find('.b_plus_minus').addClass('rotate_135');					
	}
	return false;
	});

});//.vino_info
}//vino_add_now
